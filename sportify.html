<! DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Spotify-Your Fav Music is Here</title>
        <link rel="stylesheet" href="stylesportify.css">
</head>
<body>
         <nav>
                <ul>
                        <li class="brand"><img src="spotifylogo.png" alt ="Spotify">Spotify</li>
                        <li>Home</li>
                        <li>About</li>
                </ul>
         </nav>
         <div class="cointaner"> 
              <div class="SongList">
                <h1>Best of NCS-No Copyrights Sounds</h1>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Lonely</span>
                     <span class="songListplay"><span class="timeStamp">05:34</span><i class="fa-3x fa-circle-play"></i></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>What do You Mean</span>
                     <span class="songListplay"><span class="timeStamp">04:54</span><i class="fa-3x fa-circle-play"></i></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Baby</span>
                     <span class="songListplay"><span class="timeStamp">01:26</span><i class="fa-3x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Copines</span>
                     <span class="songListplay"><span class="timeStamp">02:23</span><i class="fa-3x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Snap</span>
                     <span class="songListplay"><span class="timeStamp">00:47</span><i class="fa-3x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Gasolina</span>
                     <span class="songListplay"><span class="timeStamp">04:37</span><i class="fa-3x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                     <img src="back.jpg" alt="1">
                     <span>Dancin</span>
                     <span class="songListplay"><span class="timeStamp">03:09</span><i class="fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songbanner"></div>
         </div>
         <div class="bottom">
                <input type="range" name="range" id="myProgressBar" min="0" max="100">
                 <div class="icons">
                        <!--fontawesome-->
                        <i class="fa-3x fa-backward-fast"></i></i>
                        <i class="fa-3x fa-circle-play" id="masterplay"></i>
                        <i class="fa-solid fa-forward-fast"></i></i>
         </div>
         
         <div class="SongInfo">
              <img src="giff.html" width="42px" alt="">Baby-Justin Bieber
         </div>
         <script src="script.js"></script>
</body>
